<!DOCTYPE html>
<html>
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>My Task Killer</title>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap-3.3.7/css/bootstrap.min.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootstrap-3.3.7/css/bootstrap-theme.min.css">
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    
  </head>

  <body>
  
    <div class="container">
        <h1 id="mainHeader">My Task Killer</h1>

        <br>

        <button class="btn btn-danger" type="button" id="btn_kill_process">Kill Task(s) <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></button>
        
        <button class="btn btn-success" type="button" id="btn_refresh_list">Refresh List <span class="glyphicon glyphicon-refresh" aria-hidden="true"></span></button>
        
        <button class="btn btn-primary pull-right" type="button" id="btn_settings" data-toggle="modal" data-target="#settings-modal">Settings <span class="glyphicon glyphicon-cog" aria-hidden="true"></span></button><br>
        
        <br>
        
        <div class="row">
            <div class="col-xs-12">
                
                <div class="checkbox">
                    <label for="checkbox_show_all_tasks">
                        <input type="checkbox" id="checkbox_show_all_tasks"> <strong>Show All Tasks</strong>
                    </label>
                </div>
                
            </div>
        </div>

        <br>

        <div id="process_list_container">
            <table id="process_list" class="table table-striped table-hover"></table>
        </div>
        
        <div id="loading" class="loading">Loading&#8230;</div>
        
    </div>
    
    <!-- Start Modal -->
    <div class="modal fade" id="settings-modal" tabindex="-1" role="dialog" aria-labelledby="settings-modalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="settings-modalLabel">Settings</h4>
                </div>
                <div class="modal-body">
                
                    <div class="panel panel-default">
                    
                        <div class="panel-heading">
                            <h3 class="panel-title">Visible Tasks</h3>
                        </div>
                        
                        <div class="panel-body">
                        
                            <form class="form-horizontal">
                            
                                <div class="form-group">
                                    <label for="input_task_name" class="col-sm-3 control-label">Task Name</label>
                                    <div class="col-sm-9">
                                        <input type="text" class="form-control" id="input_task_name" placeholder="Task Name">
                                    </div>
                                </div>
                                
                                <button type="button" class="btn btn-primary" id="btn_add_task">Add Task</button>
                                <br><br>
                                
                                <div class="form-group">
                                    <br>
                                    <div class="col-sm-12">
                                        <table id="settings_visible_tasks" class="table table-striped table-hover"></table>
                                    </div>
                                </div>
                                
                            </form>
                            
                        </div>
                        
                    </div>
                
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Modal -->
    
    <script>
    'use strict';
    
    window.$ = window.jQuery = require('./js/jquery.js');
    require('./js/processes');
    require('./js/kill-process');

    </script>
    
    <!-- Latest compiled and minified JavaScript -->
    <script src="css/bootstrap-3.3.7/js/bootstrap.min.js"></script>
    
  </body>
</html>
